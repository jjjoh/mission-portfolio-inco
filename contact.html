<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="description" content="Formulaire de contact">
        <meta name="author" content="Johanne Schatz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="./style.css">

    <body>
        <header class="entete">
            <div id="boutons"><button class="contactButton" type="button"></button>
                <button class="cvButton" type="button"> </button>
            </div>
        </header>

        <main id="pageContact">
            <nav id="mainNav">
            </nav>

            <h1>Laissez-moi un message</h1>

            <div class="conteneurForm">

                <form action="./url-de-destination-des-donnees" method="post">

                    <div class="bodyForm">

                        <div class="nom">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="user_name">
                        </div>

                        <div class="email">
                            <label for="mail">E-mail&nbsp;:</label>
                            <input type="email" id="mail" name="user_mail">
                        </div>
                        
                        <div class="message">
                            <label for="msg">Message :</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </div>
                    
                    </div>

                    <div class="footerForm">
                        <div class="formButton">
                            <button type="submit">Envoyer le message</button>
                        </div>   
                    </div>  

                </form>
            </div> 

        </main>

        <footer class="piedPage"></footer>

        <script src="./script/main.js"></script>
    </body>
</html>
